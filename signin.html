<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>signin</title>
  </head>
  <body>
    <aside>
      <div class="caption">
        <h5 class="caption_sentence">Danco for start up entrepreneurs</h5>
        <h1 class="caption_heading">Easy, Simple and efficient</h1>
      </div>
      <form class="form_signin">
        <label class="form_label--username"><strong>Username</strong></label>
        <input class="form_input" type="text" />
        <label class="form_label--passcode"><strong>Passcode</strong></label>
        <input
          type="password"
          placeholder="PIN"
          maxlength="4"
          class="form_input"
        />
        <button class="btn btn_signin">Sign in</button>
      </form>
    </aside>
  </body>
</html>
